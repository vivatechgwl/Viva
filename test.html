<!-- Intro Animation -->
<div id="intro-animation" class="intro-overlay">
    <div class="intro-content">
        <img src="img/logo2.png" alt="Viva Technologies Logo">
    </div>
</div>

<style>
.intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('img/login.avif') no-repeat center center; 
    background-size: cover; /* Replace with your image path */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 1s ease-in-out 2s forwards;
}

.intro-overlay::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: blur(5px); /* Add blur effect */
    z-index: -1; /* Place behind the logo */
}

.intro-content {
    text-align: center;
    animation: scaleUp 1.5s ease-in-out;
}

.intro-content img {
    width: 250px;
    height: auto;
    margin-bottom: 22px;
}

.intro-content h1 {
    color: #06A3DA;
    font-size: 2.5rem;
    opacity: 0;
    animation: fadeIn 1s ease-in-out 0.5s forwards;
}

@keyframes fadeOut {
    from { opacity: 1; visibility: visible; }
    to { opacity: 0; visibility: hidden; }
}

@keyframes scaleUp {
    0% { transform: scale(0.5); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

<script>
// Hide the spinner during intro animation
document.addEventListener('DOMContentLoaded', function() {
    const spinner = document.getElementById('spinner');
    if (spinner) {
        spinner.style.display = 'none';
    }
    
    // Show spinner after intro animation
    setTimeout(() => {
        if (spinner) {
            spinner.style.display = 'flex';
        }
    }, 3000);

    // Redirect to index.html after animation
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 2000); // Adjust time as needed      
});
</script>
